<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
    </style>
    

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body><main>
  <div class="card">
    <div class="image">
    <img src="images/icon-view.svg" class="img-top" alt="view">
    <img  src="images/image-equilibrium.jpg" alt="equilibrium" class="img"></div>
 <h1> Equilibrium #3429</h1>

  <div class="panel">Our Equilibrium collection promotes <br>balance and calm.</div>

  <div class="container">
    <img src="images/icon-ethereum.svg" alt="icon ethereum" class="ethereum">
  <div class="coin">0.041 ETH</div>
  <img src="images/icon-clock.svg" alt="icon clock" class="clock">
  <div class="days">3 days left</div></div>
  <hr></hr>
  <div class="container2">
  <img class="avatar" src="images/image-avatar.png" alt="avatar">
  <div class="creation">Creation of <span>Jules Wyvern</span></div></div></div></main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/zuzexx" target="_blank">zuzexx</a>.
  </footer>
</body>
</html>
